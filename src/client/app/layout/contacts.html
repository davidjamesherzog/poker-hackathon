<div class="row">
  <h2>Create Contact</h2>
  <div class="input-group">
    <form role="form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" ng-model="vm.contact.name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="name">Phone:</label>
        <input type="tel" ng-model="vm.contact.phone" class="form-control" id="name">
      </div>
      <button type="submit" ng-click="vm.create(vm.contact)" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<div class="row">
  <h2>Contacts</h2>
  <table ng-show="vm.contacts" class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contact in vm.contacts">
      <td><a href ng-href="#/details/{{contact.name}}">{{contact.name}}</a></td>
    </tr>
    </tbody>
  </table>
</div>
